<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla IQ - Progreso Visual</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --surface: #1e293b;
            --primary: #38bdf8;
            --success: #10b981;
            --warning: #f59e0b; 
            --danger: #ef4444;
            --text: #f1f5f9;
            --text-dim: #94a3b8;
            --border: #334155;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        header {
            max-width: 1200px;
            margin: 0 auto 20px;
            text-align: center;
            background: var(--surface);
            padding: 25px;
            border-radius: 16px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-badge {
            background: rgba(56, 189, 248, 0.1);
            color: var(--primary);
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid rgba(56, 189, 248, 0.3);
            font-size: 1rem;
            font-weight: 700;
        }

        /* BARRA DE PROGRESO */
        .progress-container {
            width: 100%;
            max-width: 600px;
            background: #334155;
            height: 12px;
            border-radius: 10px;
            margin: 0 auto 10px;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), var(--success));
            transition: width 0.5s ease-out;
            border-radius: 10px;
        }

        .leyenda {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            padding: 10px;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 8px;
            margin-top: 15px;
        }

        .leyenda-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.75rem;
            color: var(--text-dim);
        }

        .color-box {
            width: 14px;
            height: 14px;
            border-radius: 3px;
            border: 2px solid transparent;
        }

        .malla-wrapper {
            display: flex;
            gap: 20px;
            padding-top: 60px; 
            padding-bottom: 40px;
            justify-content: flex-start;
            overflow-x: auto;
            overflow-y: visible;
        }

        .semestre-col {
            min-width: 230px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .sem-header {
            background: var(--primary);
            color: var(--bg);
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.85rem;
            text-transform: uppercase;
        }

        .cat-tag {
            font-size: 0.65rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.8px;
            margin-top: 10px;
            padding-bottom: 4px;
            border-bottom: 1px solid var(--border);
            font-weight: 700;
        }

        .materia {
            background: var(--surface);
            border: 2px solid var(--border);
            padding: 14px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .status-locked-total { border-color: #334155; opacity: 0.4; }
        .status-locked-partial { border-color: var(--warning); background: rgba(245, 158, 11, 0.05); }
        .status-ready { border-color: var(--primary); box-shadow: 0 0 10px rgba(56, 189, 248, 0.1); }
        .approved { background: var(--success) !important; border-color: #059669 !important; color: white; opacity: 1 !important; }

        .materia:hover:not(.status-locked-total):not(.status-locked-partial) {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.4);
        }

        .m-name { font-size: 0.85rem; font-weight: 600; display: block; margin-bottom: 4px; line-height: 1.3; }
        .m-cred { font-size: 0.75rem; color: var(--text-dim); }

        .tooltip {
            visibility: hidden;
            width: 190px;
            background: #0f172a;
            color: white;
            text-align: center;
            border-radius: 6px;
            padding: 8px;
            position: absolute;
            z-index: 100;
            bottom: 115%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.7rem;
            border: 1px solid var(--border);
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
        }

        .materia:hover .tooltip { visibility: visible; opacity: 1; }

        .btn-reset {
            background: var(--danger);
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<header>
    <h1 style="margin:0 0 15px">Malla Curricular IQ</h1>
    
    <div class="stats">
        <div class="stat-badge" id="total-c">Créditos: 0 / 180</div>
        <div class="stat-badge" id="perc-c">0% completado</div>
    </div>

    <div class="progress-container">
        <div class="progress-bar" id="p-bar"></div>
    </div>

    <div class="leyenda">
        <div class="leyenda-item"><div class="color-box" style="border-color: #334155; opacity: 0.4;"></div> Bloqueado</div>
        <div class="leyenda-item"><div class="color-box" style="border-color: var(--warning);"></div> Desbloqueo Parcial</div>
        <div class="leyenda-item"><div class="color-box" style="border-color: var(--primary);"></div> Disponible</div>
        <div class="leyenda-item"><div class="color-box" style="background: var(--success);"></div> Aprobada</div>
    </div>

    <button class="btn-reset" onclick="reset()">Reiniciar Malla</button>
</header>

<div class="malla-wrapper" id="grid"></div>

<script>
    const data = [
        { sem: 1, mat: [
            { id: "A", n: "Principios de Química", c: 3, r: [], cat: "Fundamentación" },
            { id: "LTB", n: "Lab. Técnicas Básicas", c: 3, r: [], cat: "Fundamentación" },
            { id: "B", n: "Cálculo Diferencial", c: 4, r: [], cat: "Fundamentación" },
            { id: "OHI", n: "Opt. Herramientas Ing.", c: 3, r: [], cat: "Fundamentación" },
            { id: "IIQ", n: "Intro. Ing. Química", c: 3, r: [], cat: "Disciplinar" }
        ]},
        { sem: 2, mat: [
            { id: "PAQ", n: "Principios Análisis Q.", c: 3, r: ["A"], cat: "Fundamentación" },
            { id: "AL", n: "Álgebra Lineal", c: 4, r: ["B"], cat: "Fundamentación" },
            { id: "CI", n: "Cálculo Integral", c: 4, r: ["B"], cat: "Fundamentación" },
            { id: "FM", n: "Fund. de Mecánica", c: 4, r: ["B"], cat: "Fundamentación" },
            { id: "BM", n: "Balance de Materia", c: 3, r: [], cat: "Disciplinar" }
        ]},
        { sem: 3, mat: [
            { id: "LPA", n: "Lab. Principios Análisis", c: 3, r: ["A"], cat: "Fundamentación" },
            { id: "BIO", n: "Biología Molecular", c: 3, r: [], cat: "Fundamentación" },
            { id: "CVV", n: "Cálculo Varias Var.", c: 4, r: ["AL", "CI"], cat: "Fundamentación" },
            { id: "FEM", n: "Fund. Elec. y Mag.", c: 4, r: ["CI", "FM"], cat: "Fundamentación" },
            { id: "TERM", n: "Termodinámica", c: 3, r: ["BM"], cat: "Disciplinar" },
            { id: "L1", n: "Libre Elección", c: 3, r: [], cat: "Libre" }
        ]},
        { sem: 4, mat: [
            { id: "QO", n: "Principios Q. Inorganica", c: 3, r: ["A"], cat: "Fundamentación" },
            { id: "PROB", n: "Probabilidad y Est.", c: 3, r: ["B"], cat: "Fundamentación" },
            { id: "ED", n: "Ecuaciones Diferenciales", c: 4, r: ["AL", "CI"], cat: "Fundamentación" },
            { id: "FLUI", n: "Fluidos", c: 3, r: ["FM", "TERM"], cat: "Disciplinar" },
            { id: "T1", n: "Taller 1", c: 1, r: ["CVV", "TERM"], cat: "Disciplinar" },
            { id: "TQ", n: "Termodinámica Química", c: 3, r: ["CVV", "TERM"], cat: "Disciplinar" }
        ]},
        { sem: 5, mat: [
            { id: "QO2", n: "Principios Q. Orgánica", c: 3, r: ["A"], cat: "Fundamentación" },
            { id: "MN", n: "Métodos Numéricos", c: 3, r: ["ED"], cat: "Fundamentación" },
            { id: "TC", n: "Transf. de Calor", c: 4, r: ["TERM", "ED"], cat: "Disciplinar" },
            { id: "MS", n: "Manejo de Sólidos", c: 3, r: ["FLUI"], cat: "Disciplinar" },
            { id: "BE", n: "Balance Energía y Equil.", c: 3, r: ["TQ"], cat: "Disciplinar" },
            { id: "L2", n: "Libre Elección", c: 3, r: [], cat: "Libre" }
        ]},
        { sem: 6, mat: [
            { id: "LQO", n: "Lab. Principios Orgánica", c: 2, r: ["A"], cat: "Fundamentación" },
            { id: "IE", n: "Ingeniería Económica", c: 3, r: ["CI"], cat: "Fundamentación" },
            { id: "TM", n: "Transf. de Masa", c: 3, r: ["ED"], cat: "Disciplinar" },
            { id: "T2", n: "Taller 2", c: 1, r: ["ED"], cat: "Disciplinar" },
            { id: "LPT", n: "Lab. Prop. Termo.", c: 3, r: ["BE"], cat: "Disciplinar" },
            { id: "OT", n: "Opt. Termodinámica", c: 3, r: ["BE"], cat: "Disciplinar" },
            { id: "L3", n: "Libre Elección", c: 3, r: [], cat: "Libre" }
        ]},
        { sem: 7, mat: [
            { id: "OEA", n: "Optativa Econ-Admin", c: 3, r: [], cat: "Fundamentación" },
            { id: "GGP", n: "Gerencia Proyectos", c: 3, r: ["IE"], cat: "Fundamentación" },
            { id: "OS", n: "Oper. de Separación", c: 3, r: ["TM", "BE"], cat: "Disciplinar" },
            { id: "LF", n: "Lab. Fluidos y Calor", c: 3, r: ["TC"], cat: "Disciplinar" },
            { id: "IR", n: "Ing. Reacc. Química", c: 3, r: ["BE"], cat: "Disciplinar" },
            { id: "L4", n: "Libre Elección", c: 3, r: [], cat: "Libre" }
        ]},
        { sem: 8, mat: [
            { id: "OM", n: "Optativa Materiales", c: 3, r: ["CRED_108"], cat: "Disciplinar" },
            { id: "CP", n: "Control de Procesos", c: 3, r: ["MN", "IR"], cat: "Disciplinar" },
            { id: "LS", n: "Lab. Sep/Reac/Contr", c: 3, r: ["OS", "CP"], cat: "Disciplinar" },
            { id: "OP", n: "Opt. Proc. Químicos", c: 3, r: ["TM", "IR"], cat: "Disciplinar" },
            { id: "DP", n: "Diseño Procesos Quím.", c: 3, r: ["BE"], cat: "Disciplinar" },
            { id: "L5", n: "Libre Elección", c: 4, r: [], cat: "Libre" }
        ]},
        { sem: 9, mat: [
            { id: "TPI", n: "Taller Proy. Interdis.", c: 3, r: ["DISC_53"], cat: "Disciplinar" },
            { id: "DPE", n: "Dis. Plantas y Equipos", c: 3, r: ["OS", "DP"], cat: "Disciplinar" },
            { id: "IP", n: "Ingeniería Procesos", c: 3, r: ["DP"], cat: "Disciplinar" },
            { id: "L6", n: "Libre Elección", c: 3, r: [], cat: "Libre" },
            { id: "L7", n: "Libre Elección", c: 4, r: [], cat: "Libre" }
        ]},
        { sem: 10, mat: [
            { id: "TG", n: "Trabajo de Grado", c: 6, r: ["DISC_60"], cat: "Disciplinar" },
            { id: "L8", n: "Libre Elección", c: 3, r: [], cat: "Libre" },
            { id: "L9", n: "Libre Elección", c: 3, r: [], cat: "Libre" },
            { id: "L10", n: "Libre Elección", c: 3, r: [], cat: "Libre" },
            { id: "L11", n: "Libre Elección", c: 4, r: [], cat: "Libre" }
        ]}
    ];

    let approved = JSON.parse(localStorage.getItem('malla_iq_final_bar')) || [];

    function getMatInfo(id) {
        for(let s of data) {
            let m = s.mat.find(x => x.id === id);
            if(m) return m;
        }
        return null;
    }

    function getStats() {
        let t = 0, d = 0;
        approved.forEach(id => {
            const m = getMatInfo(id);
            if(m) {
                t += m.c;
                if(m.cat === "Disciplinar") d += m.c;
            }
        });
        let perc = Math.min((t * (100 / 180)), 100).toFixed(1);
        return { total: t, disc: d, percentage: perc };
    }

    function checkProgress(materiaId) {
        const m = getMatInfo(materiaId);
        if (!m.r || m.r.length === 0) return { status: 'ready', missing: [] };
        const stats = getStats();
        let met = 0;
        let missingNames = [];

        m.r.forEach(req => {
            let ok = false;
            if(req === "CRED_108") ok = stats.total >= 108;
            else if(req === "DISC_53") ok = stats.disc >= 53;
            else if(req === "DISC_60") ok = stats.disc >= 60;
            else ok = approved.includes(req);
            if (ok) met++;
            else {
                const rM = getMatInfo(req);
                missingNames.push(rM ? rM.n : req);
            }
        });

        if (met === m.r.length) return { status: 'ready', missing: [] };
        if (met > 0) return { status: 'partial', missing: missingNames };
        return { status: 'locked', missing: missingNames };
    }

    function toggle(id) {
        const prog = checkProgress(id);
        if(approved.includes(id)) {
            approved = approved.filter(x => x !== id);
        } else if(prog.status === 'ready') {
            approved.push(id);
        }
        localStorage.setItem('malla_iq_final_bar', JSON.stringify(approved));
        render();
    }

    function render() {
        const grid = document.getElementById('grid');
        const stats = getStats();
        
        document.getElementById('total-c').innerText = `Créditos: ${stats.total} / 180`;
        document.getElementById('perc-c').innerText = `${stats.percentage}% completado`;
        document.getElementById('p-bar').style.width = `${stats.percentage}%`;
        
        grid.innerHTML = '';

        data.forEach(semestre => {
            const col = document.createElement('div');
            col.className = 'semestre-col';
            const head = document.createElement('div');
            head.className = 'sem-header';
            head.textContent = `Semestre ${semestre.sem}`;
            col.appendChild(head);
            
            let lastCat = "";
            semestre.mat.forEach(m => {
                if(m.cat !== lastCat) {
                    const tag = document.createElement('div');
                    tag.className = 'cat-tag';
                    tag.textContent = m.cat;
                    col.appendChild(tag);
                    lastCat = m.cat;
                }

                const prog = checkProgress(m.id);
                const isApp = approved.includes(m.id);
                const card = document.createElement('div');
                
                let sClass = isApp ? 'approved' : 
                            (prog.status === 'ready' ? 'status-ready' : 
                            (prog.status === 'partial' ? 'status-locked-partial' : 'status-locked-total'));

                card.className = `materia ${sClass}`;
                card.onclick = () => toggle(m.id);

                const tipTxt = isApp ? "Completada" : 
                               (prog.status === 'ready' ? "Disponible" : "Falta: " + prog.missing.join(", "));

                card.innerHTML = `
                    <span class="m-name">${m.n}</span>
                    <span class="m-cred">${m.c} Créditos</span>
                    <div class="tooltip">${tipTxt}</div>
                `;
                col.appendChild(card);
            });
            grid.appendChild(col);
        });
    }

    function reset() {
        if(confirm("¿Seguro que quieres borrar todo el progreso?")) {
            approved = [];
            localStorage.removeItem('malla_iq_final_bar');
            render();
        }
    }

    render();
</script>
</body>
</html>
